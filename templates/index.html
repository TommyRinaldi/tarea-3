<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div>
      
    <form method='post' action='/agregar' name="formulario">
        <label for="fname">Nombre producto:</label><br>
        <input type="text" id="cocinero" name="Nombre cocinero" style="margin-bottom: 10px;"><br>
        <label for="sopaipillas">Cantidad:</label><br>
        <input type="number" min="1" id="sopaipillas" name="Cantidad" style="margin-bottom: 10px;"><br>
        <input type='submit' value='Agregar al inventario' id="boton"/>
    </form>    
    </div>
    <div style="position:absolute; left:320px; top:15px;"> <a href="/mostrar"><button>Mostrar inventario</button></a></div>

</body>
<script>

   let input = document.querySelectorAll("input");
   let button = document.getElementById("boton");

   button.disabled = true; //setting button state to disabled
   for (let index = 0; index < input.length-1; index++) {
      input[index].addEventListener("change", stateHandle);
      
   }
   //input.addEventListener("change", stateHandle);

   function stateHandle() {
         if (document.getElementById("cocinero").value.length == 0 || document.getElementById("sopaipillas").value.length == 0) {
  button.disabled = true; //button remains disabled
      } else {
            button.disabled = false; //button is enabled
      }
         }
</script>
